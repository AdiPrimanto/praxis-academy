<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <button>Login</button>
        <h2>Text Disini</h2>
    </div>
    <script>
        //sinkronus eksekusi kode secara berurutan
        alert(1);
        alert(2);
        alert(3);

        //sinkronus eksekusi kode secara tidak berurutan
        alert(1);
        setTimeout(() => alert(2), 0);      //setTimeout memberikan jeda
        alert(3);
    </script>
</body>
</html>
