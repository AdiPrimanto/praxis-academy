<head>

<body>
    <script>
         let a = 4;
         let b = 4;
         for(let i=0; i<4; i++){
             for (let j=4; j>=i; j--){
                 a += 'a';
             }
             for(let k=1; k<=1; k++){
                 a += '*';
             }
             for(let l=1; l<=i; l++){
                 a += '<br/>';
             }
         }
         document.write(a);
    </script>
