<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //inheritance (pewarisan) dr parent ke child
        
       function Alpha(){}
       
       Alpha.prototype.isiAlpha = function(letter){
           return /^[a-zA-Z]$/.test(letter);
       }

       function Vowel(){}
       Vowel.prototype = new Alpha();
       Vowel.prototype.isiVowel = function(letter){
           return /^[aeiueoyAEIUOTY]$/.test(letter);
       }

       function Consonant(){}
       Consonant.prototype = new Alpha();
       Consonant.prototype.isiConsonant = function(letter){
           return /^[aeiueoyAEIUOTY]$/.test(letter);
       }

       function processData(input){
           var a = new Alpha();
           console.log(`'${input[0]}' is ${a.isiAlpha(input[0])? ``: `not `}a letter. `);

           var b = new Vowel();
           console.log(`'${input[1]}' is ${a.isiAlpha(input[1])? `a letter ${b.isiVowel(input[1])? `and`: `but not`}
           a vowel.`: "not a letter."} `);

           var c = new Consonant();
           console.log(`'${input[2]}' is ${a.isiAlpha(input[2])? `a letter ${b.isiConsonant(input[2])? `and`: `but not`}
           a consonant.`: "not a letter."} `);           
       }

       process.stdin.resume();
       process.stdin.setEncoding("ascii");
       _input = "";
       process.stdin.on("data", function(input){
           _input += input;
       });

       process.stdin.on("end", function(){
           processData(_input.split(' '));;
       })
    </script>
</body>
</html>
