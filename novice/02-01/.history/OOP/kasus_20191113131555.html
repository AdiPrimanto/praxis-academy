<body>
    <script>
       function Alpha(){}
       
       Alpha.prototype.isiAlpha = function(letter){
           return /^[a-zA-Z]$/.test(letter);
       }

       function Vowel(){}
       Vowel.prototype = new Vowel();
       Vowel.prototype.isiVowel = function(letter){
           return /^[aeiueoyAEIUOTY]$/.test(letter);
       }

       function Constant(){}
       Constant.prototype = new Constant();
       Constant.prototype.isiConstant = function(letter){
           return /^[aeiueoyAEIUOTY]$/.test(letter);
       }

       function prosesData(input){
           var a = new Alpha();
           console.log(`'${input[0]}' is ${a.isiAlpha(input[0])? ``: `not `}a letter. `);

           var b = new Vowel();
           console.log(`'${input[1]}' is ${a.isiAlpha(input[1])? `a letter ${b.isiVowel(input[1])? `and`: `but not`}
           a vowel.`: "not a letter."} `);

           var c = new Constant();
           console.log(`'${input[2]}' is ${a.isiAlpha(input[2])? `a letter ${b.isiConstant(input[2])? `and`: `but not`}
           a constant.`: "not a letter."} `);           
       }

       process.stdin.resume();
       process.stdin.setEncoding("ascii");
       _input = "";
       process.stdin.on("data", function(input))
    </script>
