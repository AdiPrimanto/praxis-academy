<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
       function Alpha(){}
       
       Alpha.prototype.isiAlpha = function(letter){
           return /^[a-zA-Z]$/.test(letter);
       }

       function Vowel(){}
       Vowel.prototype = new Vowel();
       Vowel.prototype.isiVowel = function(letter){
           return /^[aeiueoyAEIUOTY]$/.test(letter);
       }

       function Constant(){}
       Constant.prototype = new Constant();
       Constant.prototype.isiConstant = function(letter){
        return /^[aeiueoyAEIUOTY]$/.test(letter);
       }
    </script>
</body>
</html>
